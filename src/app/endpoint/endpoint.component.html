<div class="main">
  <div class="return-value code" [innerHTML]="endpoint.returnValue"></div>
  <div *ngIf="responseTimeData.enabled" class="response-time-data">
    <mat-icon class="response-time-icon">{{responseTimeData.icon}}</mat-icon>
    <span class="response-time-str">{{responseTimeData.responseTimeStr}}</span>
  </div>

  <div *ngIf="isHeadersPresent()" class="headers">
    <div (click)="toggleHeadersExpansion()" class="title"><span class="material-icons">{{expansionIcon()}}</span>Headers</div>
    <div *ngIf="isHeadersExpanded">
      <table class="headers-table">
        <th>Key</th>
        <th>Value</th>
        <tr *ngFor="let header of endpoint.headers | keyvalue">
          <td><code>{{header.key}}</code></td>
          <td><code>{{header.value}}</code></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="buttons">
    <button mat-raised-button color="primary" class="button" (click)="edit()">
      Edit
    </button>
    <button mat-raised-button color="warn" class="button" (click)="remove()">
      Delete
    </button>
  </div>
</div>
