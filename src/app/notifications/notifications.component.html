<div class="notifications">
  <div *ngFor="let notification of notifications.reverse()" class="code">
    <span class="time">
      {{notification.time | date:"hh:mm:ss a"}}:
    </span>
    <span>
      {{notification.level | uppercase}}
    </span>
    <span>
      {{notification.message}}
    </span>
  </div>
</div>
